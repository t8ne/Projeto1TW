<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <style>
      body {
        font-family: Arial, sans-serif; /* Define a fonte do texto */
        display: flex; /* Utiliza o modelo de layout flex√≠vel */
        justify-content: center; /* Centraliza o conte√∫do horizontalmente */
        align-items: center; /* Centraliza o conte√∫do verticalmente */
        height: 100vh; /* Define a altura da p√°gina como 100% da altura da janela do navegador */
        margin: 0; /* Remove as margens padr√£o do corpo da p√°gina */
        background-image: url("images/conc.jpg"); /* Define a imagem de fundo */
        background-size: cover; /* Garante que a imagem de fundo cubra toda a √°rea dispon√≠vel */
      }

      .login-container {
        background-color: white; /* Define a cor de fundo do cont√™iner de login */
        padding: 30px; /* Adiciona espa√ßamento interno ao redor do cont√™iner */
        border-radius: 15px; /* Adiciona cantos arredondados ao cont√™iner */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra ao cont√™iner */
      }

      .login-container h2 {
        text-align: center; /* Centraliza o texto do cabe√ßalho */
        font-weight: bold;
      }

      .login-form {
        margin-top: 20px; /* Adiciona margem superior ao formul√°rio */
      }

      .login-form input {
        width: 100%; /* Define a largura dos campos de entrada como 100% */
        padding: 10px; /* Adiciona espa√ßamento interno aos campos de entrada */
        margin-bottom: 10px; /* Adiciona margem inferior aos campos de entrada */
        border: 1px solid #000000; /* Adiciona uma borda aos campos de entrada */
        border-radius: 5px; /* Adiciona cantos arredondados aos campos de entrada */
      }

      .login-form button {
        width: 100%; /* Define a largura do bot√£o de login como 100% */
        padding: 10px; /* Adiciona espa√ßamento interno ao bot√£o de login */
        background-color: #333232; /* Define a cor de fundo do bot√£o de login */
        color: rgb(255, 255, 255); /* Define a cor do texto do bot√£o de login */
        border: none; /* Remove a borda do bot√£o de login */
        border-radius: 5px; /* Adiciona cantos arredondados ao bot√£o de login */
        cursor: pointer; /* Altera o cursor ao passar o mouse sobre o bot√£o de login */
        font-weight: bold;
      }
      .navbar-brand img {
        max-width: 50px; /* Tornar o logotipo um pouco menor */
        height: auto;
      }
      .navbar {
        background-color: #000 !important; /* Cor de fundo da barra de navega√ß√£o preta */
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .create-account-text {
        margin-right: 10px; /* Espa√ßamento √† direita */
        color: #000; /* Cor do texto preto */
        background-color: #fff; /* Cor de fundo branca */
        padding: 5px 10px; /* Adicionar preenchimento ao redor do texto */
        border-radius: 5px; /* Cantos arredondados */
        text-decoration: none; /* Remover sublinhado */
        font-family: "Old English Text MT", serif; /* Definir a fonte Old English */
        font-weight: bold; /* Tornar o texto em negrito */
      }
      .create-account-text:hover {
        color: #fff; /* Mudar a cor do texto para branco ao passar o mouse */
        background-color: #000; /* Mudar a cor de fundo para preto ao passar o mouse */
      }
      .about-text {
        margin-right: 20px; /* Espa√ßamento √† direita */
        color: #fff; /* Cor do texto branco */
        font-family: "Old English Text MT", serif; /* Definir a fonte Old English */
        text-decoration: none; /* Remover sublinhado */
      }
      .about-text:hover {
        text-decoration: underline; /* Adicionar sublinhado ao passar o mouse */
      }
      /* Estilos para o popup */
      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Cor de fundo escura com opacidade */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999; /* Para garantir que o popup esteja na frente de outros elementos */
      }

      .popup-content {
        background-color: #333232;
        font-size: 20px;
        color: #fff;
        padding: 40px; /* Aumenta o espa√ßamento interno */
        border-radius: 10px;
        text-align: center;
        font-family: "Old English Text MT", serif; /* Definir a fonte Old English */
        width: 25%; /* Define a largura do popup */
      }

      .popup-button {
        margin-top: 40px;
        background-color: #000; /* Altera a cor de fundo para preto */
        color: #fff; /* Altera a cor do texto para branco */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold; /* Torna o texto em negrito */
        font-family: Arial, sans-serif;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="home.html">
          <!-- Adicione o link desejado aqui -->
          <img src="images/logo2.png" alt="Opium Label" />
        </a>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link about-text" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link create-account-text" href="criar_conta.html"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="login-container">
      <h2>Login üûπ</h2>
      <form class="login-form üûπ" id="login-form">
        <input type="text" placeholder="Username " required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Entrar</button>
      </form>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup" style="display: none">
      <div class="popup-content">
        <h3 style="font-family: 'Old English Text MT', serif">Conta Criada</h3>
        <button class="popup-button" onclick="returnHome()">OK</button>
      </div>
    </div>

    <script>
      // Fun√ß√£o para exibir o popup
      function showPopup() {
        document.getElementById("popup").style.display = "flex";
      }

      // Fun√ß√£o para voltar para a p√°gina home
      function returnHome() {
        window.location.href = "home.html";
      }

      // Adiciona um evento de clique ao formul√°rio de login
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Impede o envio do formul√°rio
          showPopup(); // Exibe o popup
        });
    </script>
  </body>
</html>
